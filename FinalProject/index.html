 <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/themes/light/main.css"/>

 <script src="https://js.arcgis.com/4.14/"></script>

 

    <script>

      require(["esri/Map",
	  "esri/views/MapView",
	  "esri/layers/MapImageLayer"], function(Map, MapView, MapImageLayer) {
	
	  var map = new Map({
          basemap: "gray-vector",
	  layers: [Radarlayer]	
        });
        
	var Radarlayer = new MapImageLayer({
	url:"https://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/radar_meteo_imagery_nexrad_time/MapServer",
	format: "jpgpng"
	
	});
 
	
        
	var view = new MapView({

          container: "viewDiv",

          map: map,

          zoom: 1,

          center: [-96.68, 40.81] // longitude, latitude â€“ change this as needed

        });

      });

    </script>

  </head>

 

  <body>

    <div id="viewDiv"></div>

  </body>
