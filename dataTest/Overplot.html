    <script>

      require(["esri/Map",
	  "esri/views/MapView",
	  "esri/layers/GeoJSONLayer",
	  "esri/layers/FeatureLayer"], function(Map, MapView,GeoJSONLayer, MapImageLayer) {
	
	const url = "https://klee12.github.io/dataTest/SEP_FARMS.geojson";
	
	const template = {
        title: "Farm Infromation ",
        content: "Farmer: {OPERATOR_N}, located at {COUNTY}county,{STATE}, with area of  {Acreage}",
       
      };
	  
	  const renderer = {
        type: "class-break",
        field: "mag",
		symbol: {
          type: "color",
          color: "blue",
		outline: {
            color: "white"
          }
        }};
	
	var Radarlayer = new MapImageLayer({
	url:"https://services6.arcgis.com/KOPkoaVwtLtdXWQf/arcgis/rest/services/SEP_Farms/FeatureServer",
	format: "jpgpng"
	});
 
	//var Lightninglayer = new MapImageLayer({
	//url:"https://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/sat_meteo_emulated_imagery_lightningstrikedensity_goes_time/MapServer",
	//format: "jpgpng"
	//});
	
	//var sstlayer = new MapImageLayer({
	//url:"https://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/analysis_ocean_sfc_sst_time/MapServer",
	//format: "jpgpng"
	//});
	
	
	

		
	//var sfctemplayer = new MapImageLayer({
	//url:"https://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/forecast_meteoceanhydro_sfc_ndfd_qpf6hrs_offsets/MapServer",
	//format: "jpgpng"
	//});
	
	
	const geojsonLayer = new GeoJSONLayer({
		url: url,
		copyright: "GEOG 417/817 Kun-Yuan Lee",
		popupTemplate: template,
		renderer:renderer
		});
	
	
	var map = new Map({
         basemap: "streets",
		 layers: [Radarlayer,geojsonLayer]	
        });
        
        
	var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [-96.68, 40.81] // longitude, latitude â€“ change this as needed
        });
      });

    </script>
