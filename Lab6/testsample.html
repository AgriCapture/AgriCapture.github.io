<!DOCTYPE html>

<html>

   <head>

    <title>Lab 6 | D3</title>

 

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://klee12.github.io/Lab6/UnlBusStop.geojson "></script>
	<script src="https://klee12.github.io/Lab6/broute1.json "></script>
	<script src="https://klee12.github.io/Lab6/background.geojson "></script>
  
	<style>
		body {
			position: absolute;
			font-family: "Proxima Nova", "Montserrat", sans-serif;
		}
		h1, h2 {
			position: absolute;
			background: white;
			left: 10px;
			font-size: 1.3em;
			font-weight: 100;
		}
		h2 {
			top: 30px;
			font-size: 1em;
		}
		.hover {
			fill: yellow;  
		}

	</style>


  </head>

 

    <body>

 <h1>StarTran route number guide </h1>
    <h2></h2>

        <script>

          var width = 1000;
		  var height = 700;

			//create the SVG

			var svg = d3.select( "body" )
				.append( "svg" )
				.attr( "width", width )
				.attr( "height", height );

       

// Append empty placeholder g element to the SVG

// g will contain geometry elements

		var g = svg.append( "g" );

// Set Projection Parameters

		var albersProjection = d3.geoAlbers()
			.scale( 200000 )
			.rotate( [96.6600,0] )
			.center( [0, 40.8137493] )   
			.translate( [width/2,height/2] );

		var geoPath = d3.geoPath()
			.projection( albersProjection );

		g.selectAll( "path" )
			.data( background.features )
			.enter()
			.append( "path" )
			.attr( "fill", "#ccc" )
			.attr( "stroke", "#333")
			.attr( "d", geoPath );

     

		var background1 = svg.append( "g" );

		background1.selectAll( "path" )
			.data( unlBusStop.features )
			.enter()
			.append( "path" )
			.attr( "fill", "#900")
			.attr( "stroke", "#999")
			.attr( "d", geoPath )
        var background2 = svg.append( "g" );

		background2.selectAll( "path" )
			.data( broute.features )
			.enter()
			.append( "path" )
			.attr( "fill", "#cfe1f2")
			.attr( "stroke", "#999")
			.attr( "d", geoPath )

		




	 </script>

   </body>

</html>
