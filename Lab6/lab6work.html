<!DOCTYPE html>

<html>

   <head>

    <title>Lab 6 | D3</title>

 

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://klee12.github.io/Lab3/bus.js "></script>
   </head>

 

    <body>

 

        <script>

          var width = 1000;
		  var height = 600;

			//create the SVG

		var svg = d3.select( "body" )
			.append( "svg" )
			.attr( "width", width )
			.attr( "height", height );

       

// Append empty placeholder g element to the SVG

// g will contain geometry elements

		var g = svg.append( "g" );

// Set Projection Parameters

var albersProjection = d3.geoAlbers()
    .scale( 250000 )
    .rotate( [96.6327,0] )
    .center( [0, 40.8497493] )   
    .translate( [width/2,height/2] );

var geoPath = d3.geoPath()
    .projection( albersProjection );

 g.selectAll( "path" )
    .data( bus.features )
    .enter()
    .append( "path" )
    .attr( "fill", "#ccc" )
    .attr( "stroke", "#333")
    .attr( "d", geoPath );

        </script>

   </body>

</html>
